<Html>
    <head>
        <title>Bank</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel ="stylesheet" href="bank.css">
        <script defer src="Scripts/bank.js"></script>
        <script defer src="Scripts/office.js"></script>
        <script defer src="Scripts/person.js"></script>
        <script defer src="Scripts/laptop.js"></script>



    </head>
    <body>
        <div id="click-Message">+1</div>
        <div id ="upper">
            <div id="bankContainer">
                <img id="bankImage" src="bank.png"  alt="BANK IMAGE">

                <div id="bankText">  
                    <h2 id="balanceText">Balance: 0</h2>
                    <h2 id="loanText">Loan: 0</h2>
                </div>
                <button id="getLoanButton"onclick="getALoan()">Get a loan</button>
                <button id="payLoanButton"onclick="payLoan()">Pay loan</button>

            </div>
            <div id="workContainer">
                <img id="officeImage" src="office.png"  alt="OFFICE IMAGE">
                <h2 id="payText">Pay: 0</h2>
                <button id="workButton">Work</button>
                <button id="bankButton" onclick="putEarningsInBank()">Bank</button>
            </div>
        </div>
        <div id ="lower">

            <div id="laptopContainer">
                <div id="laptopChooser">
                    <h2>Laptops</h2>
                    <select id ="laptopSelector" onchange="showLaptopInfo()"></select>
                    <h4>Features:</h4>
                    <p id ="laptopFeatureText">this is the features</p>

                </div>
                <div id="laptopInfoDisplay">
                    <img id="laptopPic" src="https://hickory-quilled-actress.glitch.me/assets/images/1.png" alt="image not found">
                    <h3 id ="laptopInfoTitle">LaptopName</h3>
                    <p class="break-words" id="laptopInfo">this is the info</p>

                </div>


                <div id="laptopBuyButton">
                    
                    <h3 id ="laptopPrice">1500 KR</h3>
                    <button id ="laptopbuybtn" onclick="buyLaptop()">Buy</button>

                </div>
                

            </div>
        </div>

    </body>
</Html>
