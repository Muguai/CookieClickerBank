<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamental Blog â€“ Contact</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Javascript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script defer src="js/contact.js"></script>

</head>
<body>
    <nav class="navbar bg-dark navbar-expand-lg navbar-dark mb-4">
        <a href="#blog" class="navbar-brand">Fundamental Blog</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
            Hello
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Blog</a>
                </li>
                <li>
                    <a href="contact.html" class = "nav-link active">Contact</a>
                </li>
            </ul>
        </div>

    </nav>

    <div class="container">
        <header class="mb-4 rounded overflow-hidden">
            <img class="d-block w-100" src="img/pexels-solen-feyissa-5744250.png" alt="Email on iPhone">
        </header>
        <section class="rounded-3 shadow">
            <div class="card-body">
                <header class="mb-4">
                    <h2 class="card-title">Send us a Message</h2>
                    <h6 class="card-subtitle">Fill in the form</h6>
                </header>
                <form id="contact-form" action="">
                    <p> Dou you have any questions or suggestions? Please fill in the form below.</p>
                    <fieldset class="mb-2">
                        <label class="form-label" for="Name"> Name: </label>
                        <section class="input-group">
                            <span class="input-group-text">
                                <i class="material-icons">person</i>
                            </span>
                            <input id="name" class="form-control" type="text" placeholder="Ichigo Kurosaki" name="name">
                        </section>
                    </fieldset>
                    <fieldset class="mb-2">
                        <label class="form-label" for="Email"> Email: </label>
                        <section class="input-group">
                            <span class="input-group-text">
                                <i class="material-icons">mail</i>
                            </span>
                            <input id="email" class="form-control" type="email" placeholder="Ichigo.kurosaki@gmail.com" name="email">
                        </section>
                    </fieldset>
                    <fieldset class="mb-2">
                        <label class="form-label" for="Message"> Message: </label>
                        <textarea id="message" class="form-control" name="message" rows="10" placeholder="Enter your message here..."></textarea>
                    </fieldset>
                    <button class="btn btn-primary d-flex aling-items-center">
                        <span class="material-icons">send</span>

                        <b> SEND</b>
                    </button>
                </form>
            </div>
        </section>
    </div>

    <footer class="bg-dark p-5 mt-4 text-light">
        <div class="container">
            <h4>Welcome to the Fundamental Blog</h4>
            <p>A blog written to learn HTML, CSS, Bootstrap and Javascript</p>
        </div>
    </footer>
</body>
</html>
