<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Javascript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" defer src="js/index.js"></script>


</head>
<body>
    <nav class="navbar bg-danger navbar-expand-lg navbar-dark mb-4 justify-content-center">
        <a href="index.html" class="navbar-brand">Blackjack game</a>
        

    </nav>

    <div class ="container">
        <section id="playingField" class="visually-hidden">        
            <h4 id="dealerTitle" class="text-center">
                Dealer
            </h4>
            <div id="dealer" class = "row justify-content-center">
                <div class="col-3">
                    <img id="cardImage" class="card-img img-fluid" src="img/6H.png">
                </div>
                <div class="col-3">
                    <img id="cardImage" class="card-img img-fluid" src="img/6H.png">
                </div>
            </div>
            <div id="player" class = "row justify-content-center mt-5">
                <div class="col-3">
                    <img id="cardImage" class="card-img img-fluid" src="img/6H.png">
                </div>
                <div class="col-3">
                    <img id="cardImage" class="card-img img-fluid" src="img/6H.png">
                </div>
            </div>
            <h4 id="playerTitle"  class="text-center">
                You
            </h4>
        </section>
        
        <div class = "row justify-content-center mt-3">
            <div class="col-1">
                <button id="standButton" class="btn btn-primary text-wrap">Stand</button>
            </div>
            <div class="col-1 ">
                <button id="startButton" class="btn-primary text-wrap">StartGame</button>
            </div>
            <div class="col-1">
                <button id="hitButton" class="btn btn-primary text-wrap">Hit</button>
            </div>
        </div>
       
        <!-- Bootstrap modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Alert</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modaltext">Alert message goes here</p>
                </div>
                </div>
            </div>
        </div>

    </div>


</body>
</html>
